<!DOCTYPE html>
<html>
<head>
  <title>SSE Example</title>
  <script>
 var source = new EventSource('/stream');
 source.addEventListener('update', function(event) {
   document.getElementById('content').innerHTML = event.data;
 });
  </script>
</head>
<body>
  <div id="content"></div>
</body>
</html>
