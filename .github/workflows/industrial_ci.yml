# This config uses industrial_ci (https://github.com/ros-industrial/industrial_ci.git).
# For troubleshooting, see README (https://github.com/ros-industrial/industrial_ci/blob/master/README.rst)

name: CI btlib

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Run every week at 22:00 on Sunday
    - cron: "0 22 * * 0"

jobs:
  industrial_ci:
    name: ROS ${{ matrix.ROS_DISTRO }}
    strategy:
      fail-fast: false
      matrix:
        # ROS_DISTRO: [foxy, humble, rolling]
        ROS_DISTRO: [foxy, humble, iron, rolling]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.ROS_DISTRO }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - uses: "ros-industrial/industrial_ci@master"
        env:
          ROS_DISTRO: ${{ matrix.ROS_DISTRO }}
          UPSTREAM_WORKSPACE: ${{ matrix.ROS_DISTRO == 'rolling' && 'github:ros-planning/navigation2#main -navigation2/nav2_amcl -navigation2/nav2_behavior_tree -navigation2/nav2_behaviors -navigation2/nav2_bringup -navigation2/nav2_common -navigation2/nav2_costmap_2d -navigation2/nav2_core -navigation2/nav2_dynamic_params -navigation2/nav2_lifecycle_manager -navigation2/nav2_map_server-nav2_navfn_planner -navigation2/nav2_navigation -navigation2/nav2_params -navigation2/nav2_planner -navigation2/nav2_recoveries -navigation2/nav2_robot -navigation2/nav2_system_tests -navigation2/nav2_util -navigation2/nav2_waypoint_follower -navigation2/nav2_world_model' || '' }}